<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="Style.css">

</head>
<body>

<h2>Submit Question Form(Beta)</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
              
            <label for="subject"><i class="fa fa-book"></i> Homework Subject </label>
            <select id="subject">
                <option value="subject"> Select Subject</option>
                <option value="math"> Math </option>
                <option value="physics"> Physics </option>
                <option value="english"> English </option>
                <option value="computerscience"> Computer Science </option>
                <option value="business"> Business </option>
                <option value="economy"> Economy </option>
           </select>
              
            <label for="subject"><i class="fa fa-question"></i> Post Question Here
            </label>
            <textarea ></textarea>
              
            <label for="additional"><i class="fa fa-folder-plus"></i>  Files Submittion </label>
              
            <div class="additional-Files">
                <div class="additional-box">
                    <div>
                        <div class="box-description">
                            <button class="browse-button" type="button">Browse
                            </button>
                            <span class="control-or">or</span>
                            <span class="control-drop-here">Drop files here</span>
                        </div>
                    </div>  
                </div>
              </div>
              
              
            <label for="deadline"><i class="fa fa-clock"></i> Deadline </label>
              
            <select id="subject">
                <option value="subject"> Select Deadline</option>
                <option value="4-hour"> 4-hour </option>
                <option value="8-hour"> 8-hour </option>
                <option value="24-hour"> 24-hour </option>
                <option value="2-days"> 2-days </option>
                <option value="3-days"> 3-days </option>
                <option value="5-days"> 5 days </option>
                <option value="7-days"> 7 days </option>
                <option value="14-days"> 14 days </option>
           </select>
              
          </div>
          
        </div>
          
        <input type="submit" value="Continue to checkout" class="btn">
          
      </form>
    </div>
  </div>
  <div class="col-25">
    How It Works
  </div>
</div>

</body>
</html>
